<div class="row">
    <div>
        <h1>Consulta</h1>
    </div>
</div>
<div class="col-md-6">
    <nb-card>
        <nb-card-header>
            Alterar senha
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-md-12 input-group">
                    <div class="col">
                        <label>Senha Atual:</label>
                        <input [(ngModel)]="senhaAtual" [class.form-control-danger]="validadorSenhaAtual" type="password" placeholder="Senha" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-12 input-group">
                    <div class="col">
                        <label>Nova Senha:</label>
                        <input [(ngModel)]="novaSenha" [class.form-control-danger]="validadorNovaSenha" type="password" placeholder="Nova Senha" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-12 input-group">
                    <div class="col">
                        <label>Confirmar Senha:</label>
                        <input [(ngModel)]="confirmaSenha" [class.form-control-danger]="validadorConfirmaSenha" type="password" placeholder="Validar Nova Senha" class="form-control"/>
                    </div>
                </div>
                <br><br>
                <button class="btn btn-success btn-semi-round btn-block pointer" (click)="alterarSenha()">Alterar Senha</button> 
            </div>
        </nb-card-body>
    </nb-card>
</div>
