<nb-card>
    <nb-card-body (click)="abrirDetalhesDePostagem()">
        <div class="row">
            <div class="col-md-10">
                <nb-user [picture]="imagem" [name]="nome" [title]="data| date: 'dd/MM/yyyy hh:mm'" size="large"></nb-user>
            </div>
            <div class="col-md-2">
                visualizado    
            </div>
        </div>    
        <div class="row">
            <br>
            <div class="col-md-1">
                <img [src]="tipoIcon" height="40" width="40">   
            </div>
            <div class="col-md-11">
                {{texto}}
            </div>
        </div>
        <div class="row">
             <br>
            <div class="col-md-1">
                    
            </div>
            <div class="col-md-11">
                <img *ngIf="imagemPost" [src]="imagemPost" class="img imgPost">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3"><br><label style="float:right; ">{{qtdComentarios}}</label></div>
        </div>
    <nb-card-body>
<nb-card>
