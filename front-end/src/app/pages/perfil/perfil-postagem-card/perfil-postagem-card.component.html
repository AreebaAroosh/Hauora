<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col-md-10">
                <nb-user [picture]="imagem" [name]="nome" [title]="data| date: 'dd/MM/yyyy hh:mm'" size="large"></nb-user>
            </div>
            <div class="col-md-2">
                <img [src]="visualizadoIcon" height="20" width="20" (click)="visualizadoClick()" style="float:right;">     
            </div>
        </div> 
        <div class="row topBody">
            <br>
            <div class="col-md-12">
                    <img [src]="tipoIcon" height="40" width="40">   
                    <label>{{texto}}</label>
            </div>
        </div>
        <div class="row">
             <br>
            <div class="col-md-1">
                    
            </div>
            <div class="col-md-11" (click)="abrirDetalhesDePostagem()">
                <img *ngIf="imagemPost" [src]="imagemPost" class="img imgPost">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4" (click)="abrirDetalhesDePostagem()"><br><label style="float:right; ">{{qtdComentarios}}</label></div>
        </div>
    </nb-card-body>
</nb-card>
