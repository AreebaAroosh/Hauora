<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div>
                <h1>Pacientes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <ngx-cliente-card   *ngFor="let cliente of listaClientes"
                                        [cliente]="cliente">
                    </ngx-cliente-card>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <label><img src="assets/images/othersIcons/filter.png"  max-height="80" max-width="80" width="60"> </label>
                    <h2><label style="padding-left: 20px; margin-top: 10px;">Filtro</label></h2>
                </div>
                <div class="row">
                    <button [class.btn-success]="filtroHomem" class="btn btn-success btn-block" (click)="filtrarHomem()">Homem</button>  
                    <button [class.btn-success]="filtroMulher" class="btn btn-success btn-block" (click)="filtrarMulher()">Mulher</button>
                </div>
            </div>
        </div>
    </div>
</div>
