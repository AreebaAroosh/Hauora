<div class="div-attributes" >
    <nb-card class="card-attributes">
        <nb-card-body>
            <nb-user [picture]="cliente.foto" [name]="cliente.nome | slice:0:20" [title]="cliente.email" size="xlarge"></nb-user>
                <br>
            <button class="btn btn-success btn-tn pointer" (click)="visualizarPerfil(cliente._id)">Ver perfil</button>
        </nb-card-body>
    </nb-card>
</div>
